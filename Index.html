<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="./media/logo.jpeg" type="image/x-icon">
        <link rel="stylesheet" href="./styles/estilos.css">
        
        <title>El campo cerca de ti</title>
    </head>
    <header>
        <ul class="navbar">
            <li>
                <img src="./media/campesinos.jpeg" alt="imagen" class="logo">
            </li>
            <li>
                <div class="buscar">
                    <input placeholder="Buscar producto"/>
                    <i class="fas fa-search-plus button iconobusqueda"></i>
                </div>
            </li>
            <li>
                <button class="button mainButton"> Nuevo Post </button>
            </li>
            <li>
                <button class="button secondaryButton"> Iniciar sesión </button>
            </li>
            <li>
                <button class="button mainButton">Registro</button>
            </li>
        </ul>
        
    </header>
    <main>
        <section>
            <h1 class="tittle">Productos del campo</h1>
            <ul class="breedCardContainer">
                <li class="breedCard">
                    <div class="contenedorImagenes">
                        <img src="./media/verduras.jpeg" alt="verduras"> 
                    </div>
                    <span class="breedTittle"> Verduras</span>
                    </li>
                <li class="breedCard">
                    <div class="contenedorImagenes">
                        <img src="./media/tuberculos.jpeg" alt="tubérculos">
                    </div>
                    <span class="breedTittle"> Tubérculos</span>
                    </li>
                <li class="breedCard">
                    <div class="contenedorImagenes">
                    <img src="./media/frutas.jpeg" alt="frutas"> 
                    
                    </div>
                    <span class="breedTittle"> Frutas</span>
                    </li>
            </ul>
        </section>
        <section></section>
    </main>
    <footer></footer>
</html>
